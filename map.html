        }
    }
    // 根据区域画线
    function drawId(id,iscenter) {
        var h = Math.ceil(id / 16);
        var w = (id % 16)==0?16:(id%16);
        var polyline = new BMap.Polyline([
            new BMap.Point(73 + (w - 1) * (7.875 / 2), 54 - (h-1) * (4.5 / 2)),
            new BMap.Point(73 + w * (7.875 / 2), 54 - (h-1) * (4.5 / 2)),
        ], { strokeColor: "black", strokeWeight: 0.5, strokeOpacity: 1 });
        map.addOverlay(polyline);
        var polyline = new BMap.Polyline([
            new BMap.Point(73 + (w - 1) * (7.875 / 2), 54 - (h ) * (4.5 / 2)),
            new BMap.Point(73 + w * (7.875 / 2), 54 - (h ) * (4.5 / 2)),
        ], { strokeColor: "black", strokeWeight: 0.5, strokeOpacity: 1 });
        map.addOverlay(polyline);
        var polyline = new BMap.Polyline([
            new BMap.Point(73 + (w - 1) * (7.875 / 2), 54 - (h-1) * (4.5 / 2)),
            new BMap.Point(73 + (w - 1) * (7.875 / 2), 54 - (h ) * (4.5 / 2)),
        ], { strokeColor: "black", strokeWeight: 0.5, strokeOpacity: 1 });
        map.addOverlay(polyline);
        var polyline = new BMap.Polyline([
            new BMap.Point(73 + w * (7.875 / 2), 54 - (h-1) * (4.5 / 2)),
            new BMap.Point(73 + w * (7.875 / 2), 54 - (h) * (4.5 / 2)),
        ], { strokeColor: "black", strokeWeight: 0.5, strokeOpacity: 1 });
        map.addOverlay(polyline);
        if(iscenter){
            var point = new BMap.Point(73+7.875/4+ (w - 1) * (7.875 / 2), 54-4.5/4-(h-1) * (4.5 / 2)); 
            map.centerAndZoom(point, 7.5)
        }
    }
    // 根据多个区域画线
    function drawIds(ids) {
        for (var i = 0; i < ids.length; i++) {
            drawId(ids[i]);
        }
    }
    // 移除线条
    function removeDraw() {
        map.clearOverlays();
        this.drawPoint();
    }
    // 清除线条并 画线
    function clearAndDraw(id){
        this.removeDraw();
        this.drawPoint();
        this.drawId(id,true);
    }
    //移动到区域
    function moveTo(id){
        this.drawId(id,true);
        this.removeDraw();
        this.drawPoint();
    }
</script>
